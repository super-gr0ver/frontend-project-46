# Name of workflow
name: Gendiff CI

# Trigger the workflow on push or pull request
on:
  - push
  - pull_request

env:
  CI: true

jobs:
  testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      run: make test
      
